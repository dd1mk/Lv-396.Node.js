<div class="input-group center">
  <form [formGroup]="form" (ngSubmit)="upload()" enctype="multipart/form-data">
    <div class="custom-file">
      <input type="file" formControlName="avatar" name="avatar" #fileInput class="custom-file-input"
             id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
    <div>
      <button class="update-photo-button center">Update Image</button>
    </div>
  </form>
</div>
