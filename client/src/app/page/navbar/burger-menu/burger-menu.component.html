<div class="burger-menu" [ngClass]="{'active': active}">
  <ul class="burger-menu__list">
    <ng-container *ngFor="let link of menuList; let i = index; trackBy: trackById;">
      <app-menu-item [settings]="itemMenuSettings" [link]="link" (clickOnMenuItem)="closeBurgerMenu()"></app-menu-item>
    </ng-container>
  </ul>
  <app-social-networks class="w-100"></app-social-networks>
</div>
